version: 0.2
#this build spec assumes the manylinux1 image for pypi
#additional packages we installed: cmake 3.5, libcrypto 1.1.0j, gcc 4.8.4
phases:
  pre_build:
    commands:
      - set CC=gcc-7
      - set BUILDER_VERSION=v0.9.12
      - set BUILDER_SOURCE=releases
      - set BUILDER_HOST=https://d19elf31gohf1l.cloudfront.net
  build:
    commands:
      - echo Build started on `date`
      - aws s3 cp s3://aws-crt-test-stuff/setup_localhost_test.bat /tmp/setup_localhost_test.bat
      - /tmp/setup_localhost_test.bat
      - python -c "from urllib.request import urlretrieve; urlretrieve('https://d19elf31gohf1l.cloudfront.net/releases/v0.9.12/builder.pyz', 'builder.pyz')"
      - python -c "from urllib.request import urlretrieve; urlretrieve('https://github.com/Kitware/CMake/releases/download/v3.23.1/cmake-3.23.1-windows-x86_64.zip', 'cmake-3.23.1-windows-x86_64.zip')"
      - pip install cmake
      - python builder.pyz build -p aws-c-http --cmake-extra=-DENABLE_LOCALHOST_INTEGRATION_TESTS=ON
  post_build:
    commands:
      - echo Build completed on `date`
